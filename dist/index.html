<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>
        Movie App
    </title>
<script defer src="index.js"></script></head>

<body>
    <div class="modal-overlay"></div>
    <div id="app">
        <div class="open-menu__btn">
            <div class="burger-base"></div>
        </div>

        <header id="header">
            <h1 class="logo">MOVIE APP</h1>
            <input type="text" placeholder="Search..." class="header__search">
        </header>

        <main id="content">

            <section id="top-block">
                <div class="top-block-overlay"></div>
            </section>

            <section id="popular-block">
                <h1>Популярное сейчас</h1>
                <div class="slider popular-slider d-flex"></div>
            </section>

            <section id="top-250-block">
                <h1>Топ 250 Кинопоиска</h1>
                <div class="slider top-250-slider d-flex"></div>
            </section>

        </main>
    </div>
</body>

</html>
